name: Keep Backend Alive

on:
  schedule:
    # Run every 14 minutes (Render sleeps after 15 mins of inactivity)
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend Health Endpoint
        run: |
          # Replace with your actual Render Backend URL
          # or set it as a GitHub Secret named BACKEND_URL
          curl -I https://bingify-server.onrender.com/health || echo "Ping failed"
